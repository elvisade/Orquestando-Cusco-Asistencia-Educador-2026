<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Asistencia Orquestando</title>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  background-image: url("fondo-orquestando.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  background-attachment: fixed;
  margin: 0;
  padding: 0;
}

.contenedor {
  background: rgba(255,255,255,0.93);
  max-width: 1200px;
  margin: 30px auto;
  padding: 20px;
  border-radius: 15px;
}

.logo {
  max-width: 320px;
  margin: 10px auto;
}

select, input, button {
  padding: 10px;
  margin: 6px;
  font-size: 14px;
}

button {
  cursor: pointer;
}

.encabezado-semana, .semana {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
}

.encabezado-semana div {
  font-weight: bold;
  background: #ddd;
  padding: 8px;
  border: 1px solid #bbb;
}

.dia {
  border: 1px solid #ccc;
  min-height: 95px;
  padding: 6px;
  font-size: 12px;
}

.fin-semana {
  background: #ffe0e0;
}

.entrada {
  border-left: 6px solid green;
}

.salida {
  border-left: 6px solid blue;
}

.calendario-wrapper {
  transform: scale(0.67);
  transform-origin: top center;
  margin-top: 30px;
  padding-top: 20px;
}

/* üîê BOT√ìN ADMIN */
.admin-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: #000;
  color: #fff;
  font-weight: bold;
  font-size: 18px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  opacity: 0.15;
  transition: opacity 0.3s;
}

.admin-btn:hover {
  opacity: 1;
}

/* üõ† PANEL ADMIN */
.admin-panel {
  display: none;
  background: #f5f5f5;
  padding: 15px;
  border-radius: 10px;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="contenedor">

<!-- LOGO + BOT√ìN OCULTO -->
<div style="position: relative; display: inline-block;">
  <img src="logo-orquestando.png" class="logo" alt="Orquestando">
  <div class="admin-btn" onclick="abrirAdmin()">O</div>
</div>

<h1>SISTEMA DE ASISTENCIA ‚Äì ORQUESTANDO</h1>

<!-- EDUCADORES -->
<select id="educador">
  <option value="">üë§ Seleccione educador</option>
  <option>Elvis Ylla Uscamayta</option>
  <option>Nilton Ibarra Vilchez</option>
  <option>Hector Roberto Galvez Zu√±iga</option>
</select>

<!-- PIN -->
<input type="password" id="pin" placeholder="üîê PIN 5 d√≠gitos" maxlength="5">

<br>

<button onclick="marcar('entrada')">üü¢ Entrada</button>
<button onclick="marcar('salida')">üîµ Salida</button>

<!-- PANEL ADMIN -->
<div class="admin-panel" id="adminPanel">
  <h3>üîß MODO ADMINISTRADOR</h3>

  <select id="adminEducador">
    <option value="">Seleccione educador</option>
    <option>Elvis Ylla Uscamayta</option>
    <option>Nilton Ibarra Vilchez</option>
    <option>Hector Roberto Galvez Zu√±iga</option>
  </select>

  <input type="date" id="adminFecha">
  <input type="time" id="adminEntrada">
  <input type="time" id="adminSalida">

  <br>
  <button onclick="guardarEdicion()">üíæ Guardar cambios</button>
</div>

<hr>

<select id="mes"></select>
<select id="anio"></select>

<br>

<button onclick="verAsistencias()">üìÖ Ver asistencias</button>
<button onclick="descargarExcel()">üì• Descargar Excel</button>

<!-- CALENDARIO -->
<div class="calendario-wrapper">

  <div class="encabezado-semana">
    <div>S√ÅB</div>
    <div>DOM</div>
    <div>LUN</div>
    <div>MAR</div>
    <div>MI√â</div>
    <div>JUE</div>
    <div>VIE</div>
  </div>

  <div id="calendario"></div>
</div>

</div>

<script>
/* PINES EDUCADORES */
const pines = {
  "Elvis Ylla Uscamayta": "20261",
  "Nilton Ibarra Vilchez": "20262",
  "Hector Roberto Galvez Zu√±iga": "20263"
};

/* PIN ADMIN */
const PIN_ADMIN = "99999";

const mesSel = document.getElementById("mes");
const anioSel = document.getElementById("anio");
const educadorSel = document.getElementById("educador");
const calendario = document.getElementById("calendario");

/* MESES */
["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"]
.forEach((m,i)=>mesSel.innerHTML+=`<option value="${i}">${m}</option>`);

/* A√ëOS */
for (let y = 2026; y <= 2035; y++) {
  anioSel.innerHTML += `<option>${y}</option>`;
}

/* MARCAR ASISTENCIA */
function marcar(tipo) {
  const educador = educadorSel.value;
  const pin = document.getElementById("pin").value;

  if (!educador) return alert("Seleccione educador");
  if (pin !== pines[educador]) return alert("‚ùå PIN incorrecto");

  const hoy = new Date();
  const fecha = hoy.toISOString().split("T")[0];
  const hora = hoy.toLocaleTimeString();

  const key = `${educador}-${fecha}`;
  const registro = JSON.parse(localStorage.getItem(key)) || {};
  registro[tipo] = hora;
  localStorage.setItem(key, JSON.stringify(registro));

  alert(`‚úÖ ${tipo.toUpperCase()} registrada`);
}

/* VER ASISTENCIAS */
function verAsistencias() {
  calendario.innerHTML = "";
  const educador = educadorSel.value;
  if (!educador) return alert("Seleccione educador");

  const anio = anioSel.value;
  const mes = mesSel.value;

  const primerDia = new Date(anio, mes, 1);
  const ultimoDia = new Date(anio, mes + 1, 0).getDate();

  let inicio = (primerDia.getDay() + 1) % 7;
  let semana = document.createElement("div");
  semana.className = "semana";
  calendario.appendChild(semana);

  for (let i = 0; i < inicio; i++) semana.appendChild(document.createElement("div"));

  for (let d = 1; d <= ultimoDia; d++) {
    const fecha = new Date(anio, mes, d);
    const key = `${educador}-${fecha.toISOString().split("T")[0]}`;
    const r = JSON.parse(localStorage.getItem(key)) || {};

    const div = document.createElement("div");
    div.className = "dia";
    if (fecha.getDay() === 0 || fecha.getDay() === 6) div.classList.add("fin-semana");
    if (r.entrada) div.classList.add("entrada");
    if (r.salida) div.classList.add("salida");

    div.innerHTML = `<strong>${d}</strong><br>
      ${r.entrada ? "üü¢ " + r.entrada : ""}
      ${r.salida ? "<br>üîµ " + r.salida : ""}`;

    semana.appendChild(div);
  }
}

/* ADMIN */
function abrirAdmin() {
  const pin = prompt("üîê PIN ADMINISTRADOR");
  if (pin === PIN_ADMIN) {
    document.getElementById("adminPanel").style.display = "block";
    alert("üõ† Modo administrador activado");
  } else {
    alert("‚ùå PIN incorrecto");
  }
}

function guardarEdicion() {
  const educador = document.getElementById("adminEducador").value;
  const fecha = document.getElementById("adminFecha").value;
  const entrada = document.getElementById("adminEntrada").value;
  const salida = document.getElementById("adminSalida").value;

  if (!educador || !fecha) return alert("Complete educador y fecha");

  const key = `${educador}-${fecha}`;
  const r = JSON.parse(localStorage.getItem(key)) || {};
  if (entrada) r.entrada = entrada;
  if (salida) r.salida = salida;

  localStorage.setItem(key, JSON.stringify(r));
  alert("‚úÖ Registro actualizado");
}

/* EXCEL */
function descargarExcel() {
  let csv = "Educador,Fecha,Entrada,Salida\n";
  Object.keys(localStorage).forEach(k => {
    if (!k.includes("-")) return;
    const r = JSON.parse(localStorage[k]);
    const p = k.split("-");
    const fecha = p.pop();
    const educador = p.join("-");
    csv += `${educador},${fecha},${r.entrada||""},${r.salida||""}\n`;
  });

  const blob = new Blob([csv], { type: "text/csv" });
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "asistencias_orquestando.csv";
  a.click();
}
</script>

</body>
</html>
